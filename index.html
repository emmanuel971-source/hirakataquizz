    <title>G√©n√©rateur Voyelles WAV - Synth√®se</title>
    <style>
        body {

</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è G√©n√©rateur de Voyelles WAV</h1>
        
        <div class="method-select">
            <strong>üîß Choisissez la m√©thode :</strong>
            <label>
                <input type="radio" name="method" value="tts" checked>
                <strong>M√©thode 1 : Synth√®se vocale</strong> (voix naturelles, n√©cessite un enregistrement manuel fichier par fichier)
            </label>
            <label>
                <input type="radio" name="method" value="synth">
                <strong>M√©thode 2 : Synth√®se pure</strong> (tonalit√©s synth√©tiques, g√©n√©ration automatique rapide)
            </label>
        </div>

        <div class="info">
            <strong>‚ÑπÔ∏è Configuration :</strong><br>
            150 fichiers audio WAV (30 variations √ó 5 voyelles)<br>
            Voyelles : A, √â, I, O, U<br>
            Dur√©e : ~1 seconde par fichier<br>
            Format : WAV 16-bit, ~40-80 Ko/fichier<br>
            <span id="voiceCount">Chargement...</span>
        </div>

        <button id="startBtn" onclick="startGeneration()">
            üöÄ D√©marrer la g√©n√©ration
        </button>
        
        <button id="testBtn" onclick="testSound()" style="background: #2196F3;">
            üîä Tester un son
        </button>

        <div class="progress" id="progressDiv">
            <div>
                <strong>Progression :</strong> 
                <span id="progressText">0/150</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="log" id="log"></div>
        </div>
    </div>

    <script>
        let voices = [];
        let isGenerating = false;
        const voyelles = {
            'A': [730, 1090], // Formants F1, F2
            '√â': [390, 2300],
            'I': [240, 2400],
            'O': [400, 800],
            'U': [250, 595]
        };
        const totalFiles = 150;
        let generatedCount = 0;

        // Charger les voix
        function loadVoices() {
            voices = speechSynthesis.getVoices();
            const frenchVoices = voices.filter(v => v.lang.startsWith('fr'));
            if (frenchVoices.length > 0) {
                voices = frenchVoices;
            }
            document.getElementById('voiceCount').textContent = 
                `Synth√®se vocale : ${voices.length} voix | Synth√®se pure : ‚àû variations`;
            log(`‚úì ${voices.length} voix disponibles`, 'success');
        }

        speechSynthesis.onvoiceschanged = loadVoices;
        loadVoices();

        function log(message, type = '') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.textContent = `${new Date().toLocaleTimeString()} - ${message}`;
            if (type) entry.className = type;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateProgress() {
            const percent = (generatedCount / totalFiles) * 100;
            document.getElementById('progressFill').style.width = percent + '%';
            document.getElementById('progressText').textContent = 
                `${generatedCount}/${totalFiles} (${Math.round(percent)}%)`;
        }

        // Cr√©er un fichier WAV
        function createWavFile(audioBuffer) {
            const numberOfChannels = 1;
            const sampleRate = audioBuffer.sampleRate;
            const format = 1;
            const bitDepth = 16;
            
            const data = audioBuffer.getChannelData(0);
            const dataLength = data.length * 2;
            const buffer = new ArrayBuffer(44 + dataLength);
            const view = new DataView(buffer);
            
            const writeString = (offset, string) => {
                for (let i = 0; i < string.length; i++) {
                    view.setUint8(offset + i, string.charCodeAt(i));
                }
            };
            
            writeString(0, 'RIFF');
            view.setUint32(4, 36 + dataLength, true);
            writeString(8, 'WAVE');
            writeString(12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, format, true);
            view.setUint16(22, numberOfChannels, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * 2, true);
            view.setUint16(32, 2, true);
            view.setUint16(34, bitDepth, true);
            writeString(36, 'data');
            view.setUint32(40, dataLength, true);
            
            let offset = 44;
            for (let i = 0; i < data.length; i++) {
                const sample = Math.max(-1, Math.min(1, data[i]));
                view.setInt16(offset, sample < 0 ? sample * 0x8000 : sample * 0x7FFF, true);
                offset += 2;
            }
            
            return new Blob([buffer], { type: 'audio/wav' });
        }

        // Synth√®se pure avec formants
        async function synthesizeVowelPure(vowel, variation) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const sampleRate = audioContext.sampleRate;
            const duration = 0.9;
            const bufferSize = sampleRate * duration;
            
            const audioBuffer = audioContext.createBuffer(1, bufferSize, sampleRate);
            const channelData = audioBuffer.getChannelData(0);
            
            const [f1, f2] = voyelles[voyel];
            
            // Variations
            const pitchVar = 1 + ((variation % 10) - 5) * 0.05;
            const f1Freq = f1 * pitchVar;
            const f2Freq = f2 * pitchVar;
            const f0 = 120 + ((variation % 20) - 10) * 3; // Fr√©quence fondamentale
            
            // G√©n√©rer le son
            for (let i = 0; i < bufferSize; i++) {
                const t = i / sampleRate;
                
                // Fondamentale + harmoniques
                let sample = 0;
                sample += 0.4 * Math.sin(2 * Math.PI * f0 * t);
                sample += 0.3 * Math.sin(2 * Math.PI * f0 * 2 * t);
                sample += 0.2 * Math.sin(2 * Math.PI * f0 * 3 * t);
                
                // Formants (filtre simplifi√©)
                sample += 0.3 * Math.sin(2 * Math.PI * f1Freq * t) * Math.exp(-t * 2);
                sample += 0.2 * Math.sin(2 * Math.PI * f2Freq * t) * Math.exp(-t * 3);
                
                // Enveloppe ADSR
                const attack = 0.05;
                const decay = 0.1;
                const sustain = 0.7;
                const release = 0.15;
                
                let envelope = 1;
                if (t < attack) {
                    envelope = t / attack;
                } else if (t < attack + decay) {
                    envelope = 1 - ((t - attack) / decay) * (1 - sustain);
                } else if (t > duration - release) {
                    envelope = sustain * ((duration - t) / release);
                } else {
                    envelope = sustain;
                }
                
                channelData[i] = sample * envelope * 0.5;
            }
            
            const wavBlob = createWavFile(audioBuffer);
            await audioContext.close();
            
            return wavBlob;
        }

        // Synth√®se vocale TTS
        async function synthesizeVowelTTS(vowel, voiceIndex, pitch, rate) {
            return new Promise((resolve, reject) => {
                // Pour TTS, on doit g√©n√©rer un par un manuellement
                // car on ne peut pas capturer directement l'audio
                log(`‚ö†Ô∏è TTS n√©cessite un enregistrement manuel`, 'error');
                resolve(null);
            });
        }

        function downloadBlob(blob, filename) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            setTimeout(() => {
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, 100);
        }

        async function startGeneration() {
            if (isGenerating) return;
            
            const method = document.querySelector('input[name="method"]:checked').value;
            
            if (method === 'tts') {
                alert('‚ö†Ô∏è La m√©thode TTS ne fonctionne pas automatiquement sur mobile.\n\nUtilisez plut√¥t la M√©thode 2 (Synth√®se pure) pour une g√©n√©ration automatique compl√®te.');
                return;
            }

            isGenerating = true;
            generatedCount = 0;
            
            document.getElementById('startBtn').disabled = true;
            document.getElementById('testBtn').disabled = true;
            document.getElementById('progressDiv').style.display = 'block';
            document.getElementById('log').innerHTML = '';
            
            log('üöÄ G√©n√©ration d√©marr√©e (Synth√®se pure)...', 'success');
            updateProgress();

            try {
                const vowelList = Object.keys(voyelles);
                
                for (const vowel of vowelList) {
                    log(`üìù G√©n√©ration de "${vowel}"...`);
                    
                    for (let i = 0; i < 30; i++) {
                        const blob = await synthesizeVowelPure(vowel, i);
                        
                        const filename = `${vowel.toLowerCase()}_${String(i).padStart(2, '0')}_synth.wav`;
                        downloadBlob(blob, filename);
                        
                        generatedCount++;
                        updateProgress();
                        
                        if (i % 5 === 0) {
                            log(`‚úì ${vowel}: ${i + 1}/30`, 'success');
                        }
                        
                        // Pause pour permettre le t√©l√©chargement
                        await new Promise(resolve => setTimeout(resolve, 200));
                    }
                }
                
                log('üéâ G√©n√©ration termin√©e ! 150 fichiers WAV cr√©√©s.', 'success');
                alert('‚úÖ Termin√© ! 150 fichiers WAV g√©n√©r√©s.');
                
            } catch (error) {
                log(`‚ùå Erreur: ${error.message}`, 'error');
                alert('Erreur lors de la g√©n√©ration.');
            } finally {
                isGenerating = false;
                document.getElementById('startBtn').disabled = false;
                document.getElementById('testBtn').disabled = false;
            }
        }

        function testSound() {
            const method = document.querySelector('input[name="method"]:checked').value;
            
            if (method === 'tts') {
                if (voices.length === 0) {
                    alert('Aucune voix disponible.');
                    return;
                }
                const utterance = new SpeechSynthesisUtterance('A √â I O U');
                utterance.voice = voices[0];
                speechSynthesis.speak(utterance);
                log('üîä Test TTS : A √â I O U', 'success');
            } else {
                synthesizeVowelPure('A', 0).then(blob => {
                    const url = URL.createObjectURL(blob);
                    const audio = new Audio(url);
                    audio.play();
                    log('üîä Test synth√®se : A', 'success');
                    audio.onended = () => URL.revokeObjectURL(url);
                });
            }
        }
    </script>
