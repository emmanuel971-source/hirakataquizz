<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiragana Lab - Diagnostic & Export</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@0.4.0/dist/speech-commands.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: #1a1c2c; padding: 15px; color: #333; }
        .main-layout { display: flex; flex-direction: column; gap: 15px; max-width: 600px; margin: auto; }
        
        .quiz-card { background: white; border-radius: 20px; padding: 20px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
        .target-char { font-size: 100px; font-weight: bold; margin: 5px 0; color: #2d3436; }
        
        /* Bouton Talkie-Walkie */
        .mic-button {
            width: 90px; height: 90px; border-radius: 50%; border: none;
            background: #667eea; color: white; font-size: 35px; cursor: pointer;
            margin: 15px 0; transition: all 0.2s;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            display: inline-flex; align-items: center; justify-content: center;
        }
        .mic-button:active { transform: scale(0.9); background: #5a67d8; }
        .mic-button.active { background: #ff4757; animation: pulse 1s infinite; box-shadow: 0 0 20px rgba(255, 71, 87, 0.6); }
        
        .status { font-weight: bold; color: #666; min-height: 20px; margin-bottom: 10px; }

        /* Journal de Log */
        .log-container { background: white; border-radius: 15px; padding: 15px; }
        .table-wrapper { max-height: 250px; overflow-y: auto; margin-top: 10px; border: 1px solid #eee; }
        table { width: 100%; border-collapse: collapse; font-size: 13px; }
        th { background: #f8f9fa; position: sticky; top: 0; padding: 8px; border-bottom: 2px solid #ddd; }
        td { padding: 8px; border-bottom: 1px solid #eee; text-align: center; }
        .match-true { color: #2ed573; font-weight: bold; }
        .match-false { color: #ff4757; }

        .controls { display: flex; gap: 8px; justify-content: center; margin-top: 15px; }
        .btn-export { background: #27ae60; color: white; padding: 12px; border: none; border-radius: 10px; cursor: pointer; flex: 1; font-weight: bold; }
        .btn-reset { background: #f1f2f6; color: #57606f; padding: 12px; border: none; border-radius: 10px; cursor: pointer; flex: 1; }
        
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 71, 87, 0.7); } 70% { box-shadow: 0 0 0 15px rgba(255, 71, 87, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 71, 87, 0); } }
    </style>
</head>
<body>

<div class="main-layout">
    <div class="quiz-card">
        <div id="targetDisplay" class="target-char">?</div>
        <div id="status" class="status">Chargement du Sensei...</div>
        
        <button id="micBtn" class="mic-button" disabled>üé§</button>
        <p id="instruction" style="font-size: 0.9em; color: #777;">Cliquez pour parler</p>

        <div class="controls">
            <button onclick="exportCSV()" class="btn-export">üìä EXPORTER LOGS</button>
            <button onclick="location.reload()" class="btn-reset">üîÑ RESET</button>
        </div>
    </div>

    <div class="log-container">
        <h3 style="font-size: 1em; border-bottom: 1px solid #eee; padding-bottom: 5px;">üìú HISTORIQUE</h3>
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>N¬∞</th>
                        <th>Cible</th>
                        <th>Reconnu</th>
                        <th>%</th>
                        <th>R√©s.</th>
                    </tr>
                </thead>
                <tbody id="logBody"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const MODEL_URL = "https://teachablemachine.withgoogle.com/models/ppaw5UWx4/";
    const HIRAGANAS = ['„ÅÇ', '„ÅÑ', '„ÅÜ', '„Åà', '„Åä'];
    let recognizer;
    let currentTarget = "";
    let attemptCount = 0;
    let logs = [];

    async function init() {
        try {
            recognizer = speechCommands.create("BROWSER_FFT", undefined, MODEL_URL + "model.json", MODEL_URL + "metadata.json");
            await recognizer.ensureModelLoaded();
            document.getElementById('status').innerText = "Pr√™t !";
            document.getElementById('micBtn').disabled = false;
            generateNewTarget();
        } catch (e) {
            document.getElementById('status').innerText = "Erreur micro/r√©seau";
        }
    }

    function generateNewTarget() {
        currentTarget = HIRAGANAS[Math.floor(Math.random() * HIRAGANAS.length)];
        document.getElementById('targetDisplay').innerText = currentTarget;
    }

    // FONCTION TALKIE-WALKIE
   async function startListening() {
        const btn = document.getElementById('micBtn');
        const status = document.getElementById('status');
        
        btn.classList.add('active');
        status.innerText = "√âCOUTE EN COURS...";

        try {
            // FORCE LE RESET DU CONTEXTE AUDIO (pour vider les bugs du t√©l√©phone)
            const tempCtx = new (window.AudioContext || window.webkitAudioContext)({
                sampleRate: 44100,
                latencyHint: 'playback' // Force une lecture plus stable que le 'interactive'
            });

            await recognizer.listen(result => {
                const labels = recognizer.wordLabels();
                let maxScore = 0;
                let winner = "";

                for (let i = 0; i < labels.length; i++) {
                    if (result.scores[i] > maxScore) {
                        maxScore = result.scores[i];
                        winner = labels[i];
                    }
                }

                // SECURIT√â ANTI-HALLUCINATION : 
                // Si le score est 1.000000 (100.00%) exactement, on l'ignore souvent
                // car c'est math√©matiquement suspect dans un environnement bruit√©.
                
                recognizer.stopListening();
                tempCtx.close(); // On ferme le contexte tout de suite
                btn.classList.remove('active');
                
                addLog(currentTarget, winner, maxScore);
                
                status.innerText = "Analyse termin√©e.";
                setTimeout(generateNewTarget, 1000);

            }, {
                probabilityThreshold: 0.7,
                overlapFactor: 0,
                includeSpectrogram: true,
                invokeCallbackOnNoiseAndUnknown: true
            });
        } catch(e) {
            alert("Erreur micro sp√©cifique : " + e.message);
        }
    }
    function addLog(expected, heard, score) {
        attemptCount++;
        const confidence = Math.round(score * 100);
        const isMatch = (expected === heard);
        
        logs.push({ id: attemptCount, expected, heard, confidence, result: isMatch ? "OK" : "KO" });

        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${attemptCount}</td>
            <td style="font-size:1.4em">${expected}</td>
            <td style="font-size:1.4em">${heard}</td>
            <td>${confidence}%</td>
            <td>${isMatch ? '‚úÖ' : '‚ùå'}</td>
        `;
        const body = document.getElementById('logBody');
        body.insertBefore(row, body.firstChild);
    }

    function exportCSV() {
        if (logs.length === 0) return alert("Pas de donn√©es.");
        let csv = "ID,Attendu,Entendu,Confiance,Resultat\n";
        logs.forEach(l => csv += `${l.id},${l.expected},${l.heard},${l.confidence}%,${l.result}\n`);
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.setAttribute("download", "diagnostic_audio.csv");
        link.click();
    }

    document.getElementById('micBtn').onclick = () => {
        if (!recognizer.isListening()) startListening();
    };

    init();
</script>
</body>
</html>
