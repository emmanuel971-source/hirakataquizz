<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jeu éducatif</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
      background: #f5f5f5;
      color: #333;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
      min-height: 100vh;
    }

    #game-container {
      width: 100%;
      max-width: 800px;
      padding: 10px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #question {
      font-size: 2rem;
      text-align: center;
      margin: 20px 0;
    }

    #answers {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .answer-button {
      padding: 15px 25px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      background-color: #d0eaff;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .answer-button:hover {
      background-color: #90cfff;
    }

    #result {
      font-size: 1.5rem;
      margin-top: 20px;
      text-align: center;
    }

    #progression {
      position: absolute;
      top: 5vh;
      right: 5vw;
      width: 15vmin;
    }

    /* Responsive pour mobile */
    @media (max-width: 600px) {
      #question {
        font-size: 1.5rem;
      }

      .answer-button {
        font-size: 1rem;
        padding: 10px 15px;
      }

      #progression {
        top: 10px;
        right: 10px;
        width: 20vw;
      }

      #answers {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="question">Quel est ce caractère ?</div>
    <div id="answers">
      <button class="answer-button">A</button>
      <button class="answer-button">B</button>
      <button class="answer-button">C</button>
      <button class="answer-button">D</button>
    </div>
    <div id="result"></div>
  </div>
  <img id="progression" src="panda.png" alt="panda" />

  <script>
    // JS de ton jeu inchangé
    const result = document.getElementById("result");
    const buttons = document.querySelectorAll(".answer-button");

    buttons.forEach((button) => {
      button.addEventListener("click", () => {
        result.textContent = "Bonne réponse !";
        result.style.color = "green";
      });
    });
  </script>
</body>
</html>
