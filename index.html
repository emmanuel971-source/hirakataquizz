<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enregistreur Audio - Capture Vocale</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            font-weight: 500;
            background: #f0f0f0;
            color: #666;
        }

        .status.recording {
            background: #fee;
            color: #c00;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .status.processing {
            background: #fef3cd;
            color: #856404;
        }

        .status.ready {
            background: #d4edda;
            color: #155724;
        }

        button {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 12px;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-record {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-record:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-restart {
            background: #6c757d;
            color: white;
        }

        .btn-restart:hover:not(:disabled) {
            background: #5a6268;
        }

        .btn-download {
            background: #28a745;
            color: white;
        }

        .btn-download:hover:not(:disabled) {
            background: #218838;
        }

        .audio-player {
            margin: 20px 0;
            display: none;
        }

        .audio-player.visible {
            display: block;
        }

        audio {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .info {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 13px;
            color: #004085;
            line-height: 1.6;
        }

        .info strong {
            display: block;
            margin-bottom: 5px;
        }

        .timer {
            text-align: center;
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
            display: none;
        }

        .timer.visible {
            display: block;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 24px;
            }

            button {
                padding: 14px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è Enregistreur Audio</h1>
        <p class="subtitle">Enregistrement haute qualit√© - 44.1 kHz</p>

        <div id="status" class="status">Pr√™t √† enregistrer</div>
        
        <div id="timer" class="timer"></div>

        <button id="recordBtn" class="btn-record">üî¥ Enregistrer (3s)</button>

        <div id="audioPlayer" class="audio-player">
            <audio id="audioElement" controls></audio>
            <button id="downloadBtn" class="btn-download">‚¨áÔ∏è T√©l√©charger WAV</button>
        </div>

        <button id="restartBtn" class="btn-restart" style="display: none;">üîÑ Recommencer</button>

        <div class="info">
            <strong>Instructions :</strong>
            1. Cliquez sur "Enregistrer"<br>
            2. Autorisez l'acc√®s au microphone<br>
            3. Prononcez votre voyelle/son (3 secondes)<br>
            4. L'audio sera automatiquement nettoy√©<br>
            5. √âcoutez et t√©l√©chargez le r√©sultat
        </div>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let audioContext;
        let recordingTimeout;

        const recordBtn = document.getElementById('recordBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const restartBtn = document.getElementById('restartBtn');
        const audioPlayer = document.getElementById('audioPlayer');
        const audioElement = document.getElementById('audioElement');
        const statusDiv = document.getElementById('status');
        const timerDiv = document.getElementById('timer');

        recordBtn.addEventListener('click', startRecording);
        downloadBtn.addEventListener('click', downloadAudio);
        restartBtn.addEventListener('click', restart);

        async function startRecording() {
            try {
                audioChunks = [];
                
                // Demander l'acc√®s au microphone avec haute qualit√©
                const stream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true,
                        sampleRate: 44100,
                        channelCount: 1
                    }
                });

                // Utiliser le format le plus compatible
                const options = { mimeType: 'audio/webm;codecs=opus' };
                if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                    options.mimeType = 'audio/webm';
                }
                if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                    options.mimeType = '';
                }

                mediaRecorder = new MediaRecorder(stream, options);

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = async () => {
                    stream.getTracks().forEach(track => track.stop());
                    await processAudio();
                };

                mediaRecorder.start();
                
                statusDiv.textContent = 'üî¥ Enregistrement en cours...';
                statusDiv.className = 'status recording';
                recordBtn.disabled = true;
                timerDiv.classList.add('visible');

                // Countdown
                let countdown = 3;
                timerDiv.textContent = countdown;
                const countdownInterval = setInterval(() => {
                    countdown--;
                    if (countdown > 0) {
                        timerDiv.textContent = countdown;
                    } else {
                        clearInterval(countdownInterval);
                        timerDiv.textContent = '‚úì';
                    }
                }, 1000);

                // Arr√™ter apr√®s 3 secondes
                recordingTimeout = setTimeout(() => {
                    if (mediaRecorder.state === 'recording') {
                        mediaRecorder.stop();
                    }
                }, 3000);

            } catch (error) {
                console.error('Erreur d\'acc√®s au microphone:', error);
                statusDiv.textContent = '‚ùå Erreur: Acc√®s au microphone refus√©';
                statusDiv.className = 'status';
                recordBtn.disabled = false;
            }
        }

        async function processAudio() {
            statusDiv.textContent = '‚öôÔ∏è Traitement de l\'audio...';
            statusDiv.className = 'status processing';

            const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
            
            // Convertir en ArrayBuffer
            const arrayBuffer = await audioBlob.arrayBuffer();
            
            // Cr√©er un contexte audio pour le traitement
            audioContext = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: 44100 });
            
            try {
                // D√©coder l'audio
                const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                
                // Extraire les donn√©es audio
                const channelData = audioBuffer.getChannelData(0);
                
                // Trouver les points de d√©but et fin du son (retrait des silences)
                const threshold = 0.02; // Sensibilit√© moyenne
                const startIndex = findSoundStart(channelData, threshold);
                const endIndex = findSoundEnd(channelData, threshold, startIndex);
                
                // Extraire uniquement la partie avec du son
                const trimmedLength = endIndex - startIndex;
                const trimmedData = channelData.slice(startIndex, endIndex);
                
                // Normaliser l'audio (maximiser le volume sans distorsion)
                const normalizedData = normalizeAudio(trimmedData);
                
                // Cr√©er un nouveau buffer avec l'audio nettoy√©
                const newBuffer = audioContext.createBuffer(1, trimmedLength, 44100);
                newBuffer.copyToChannel(normalizedData, 0);
                
                // Convertir en WAV
                const wavBlob = bufferToWav(newBuffer);
                const url = URL.createObjectURL(wavBlob);
                
                // Afficher le lecteur audio
                audioElement.src = url;
                audioPlayer.classList.add('visible');
                restartBtn.style.display = 'block';
                recordBtn.style.display = 'none';
                timerDiv.classList.remove('visible');
                
                // Stocker pour le t√©l√©chargement
                window.processedAudioBlob = wavBlob;
                
                statusDiv.textContent = '‚úÖ Audio pr√™t !';
                statusDiv.className = 'status ready';
                
            } catch (error) {
                console.error('Erreur de traitement:', error);
                statusDiv.textContent = '‚ùå Erreur de traitement de l\'audio';
                statusDiv.className = 'status';
                recordBtn.disabled = false;
            }
        }

        function findSoundStart(data, threshold) {
            for (let i = 0; i < data.length; i++) {
                if (Math.abs(data[i]) > threshold) {
                    // Reculer un peu pour ne pas couper le d√©but
                    return Math.max(0, i - 100);
                }
            }
            return 0;
        }

        function findSoundEnd(data, threshold, startIndex) {
            for (let i = data.length - 1; i > startIndex; i--) {
                if (Math.abs(data[i]) > threshold) {
                    // Avancer un peu pour ne pas couper la fin
                    return Math.min(data.length, i + 100);
                }
            }
            return data.length;
        }

        function normalizeAudio(data) {
            const maxAmplitude = Math.max(...data.map(Math.abs));
            if (maxAmplitude === 0) return data;
            
            const normalized = new Float32Array(data.length);
            const gain = 0.95 / maxAmplitude; // 0.95 pour √©viter le clipping
            
            for (let i = 0; i < data.length; i++) {
                normalized[i] = data[i] * gain;
            }
            
            return normalized;
        }

        function bufferToWav(buffer) {
            const length = buffer.length * 2; // 16-bit samples
            const sampleRate = buffer.sampleRate;
            const arrayBuffer = new ArrayBuffer(44 + length);
            const view = new DataView(arrayBuffer);
            const channelData = buffer.getChannelData(0);

            // WAV header
            writeString(view, 0, 'RIFF');
            view.setUint32(4, 36 + length, true);
            writeString(view, 8, 'WAVE');
            writeString(view, 12, 'fmt ');
            view.setUint32(16, 16, true); // format chunk size
            view.setUint16(20, 1, true); // PCM
            view.setUint16(22, 1, true); // mono
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * 2, true); // byte rate
            view.setUint16(32, 2, true); // block align
            view.setUint16(34, 16, true); // bits per sample
            writeString(view, 36, 'data');
            view.setUint32(40, length, true);

            // Write audio data
            let offset = 44;
            for (let i = 0; i < channelData.length; i++) {
                const sample = Math.max(-1, Math.min(1, channelData[i]));
                view.setInt16(offset, sample < 0 ? sample * 0x8000 : sample * 0x7FFF, true);
                offset += 2;
            }

            return new Blob([arrayBuffer], { type: 'audio/wav' });
        }

        function writeString(view, offset, string) {
            for (let i = 0; i < string.length; i++) {
                view.setUint8(offset + i, string.charCodeAt(i));
            }
        }

        function downloadAudio() {
            if (window.processedAudioBlob) {
                const url = URL.createObjectURL(window.processedAudioBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `enregistrement_${Date.now()}.wav`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
        }

        function restart() {
            audioPlayer.classList.remove('visible');
            restartBtn.style.display = 'none';
            recordBtn.style.display = 'block';
            recordBtn.disabled = false;
            audioElement.src = '';
            statusDiv.textContent = 'Pr√™t √† enregistrer';
            statusDiv.className = 'status';
            timerDiv.classList.remove('visible');
            window.processedAudioBlob = null;
        }
    </script>
</body>
</html>
