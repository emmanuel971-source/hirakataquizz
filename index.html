<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiragana Quiz - Mode Talkie-Walkie</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@0.4.0/dist/speech-commands.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #1a1c2c; min-height: 100vh;
            display: flex; justify-content: center; align-items: center; padding: 10px;
        }
        .container {
            background: white; border-radius: 25px; padding: 25px;
            max-width: 400px; width: 100%; text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .target-char { font-size: 120px; font-weight: bold; color: #2d3436; margin: 10px 0; }
        .status { 
            padding: 15px; border-radius: 15px; margin: 15px 0; 
            font-weight: bold; background: #f0f0f0; transition: 0.3s;
        }
        .recording { background: #ff4757; color: white; animation: pulse 1.5s infinite; }
        .success { background: #2ed573; color: white; }
        
        /* Gros bouton pour smartphone */
        .mic-button {
            width: 100px; height: 100px; border-radius: 50%;
            border: none; background: #667eea; color: white;
            font-size: 40px; cursor: pointer;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            margin: 20px auto; display: flex; align-items: center; justify-content: center;
            -webkit-tap-highlight-color: transparent;
        }
        .mic-button:active { transform: scale(0.92); background: #5a67d8; }
        .mic-button:disabled { background: #ccc; cursor: not-allowed; }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .debug { font-family: monospace; font-size: 12px; color: #666; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div style="display: flex; justify-content: space-between; font-weight: bold; color: #667eea;">
        <span>Score: <span id="score">0</span></span>
        <span>Question: <span id="qCount">0</span>/10</span>
    </div>

    <div id="targetDisplay" class="target-char">?</div>
    <div id="status" class="status">Chargement...</div>

    <button id="micBtn" class="mic-button" disabled>ðŸŽ¤</button>
    <p id="instruction">Maintenez pour parler</p>

    <div class="debug">Dernier match: <span id="bestLabel">---</span> (<span id="confidence">0</span>%)</div>
</div>

<script>
    const MODEL_URL = "https://teachablemachine.withgoogle.com/models/ppaw5UWx4/";
    const HIRAGANAS = ['ã‚', 'ã„', 'ã†', 'ãˆ', 'ãŠ'];

    let recognizer;
    let currentTarget = "";
    let score = 0;
    let questionCount = 0;
    let isQuizStarted = false;

    async function init() {
        try {
            recognizer = speechCommands.create("BROWSER_FFT", undefined, MODEL_URL + "model.json", MODEL_URL + "metadata.json");
            await recognizer.ensureModelLoaded();
            document.getElementById('status').innerText = "Appuyez pour dÃ©marrer";
            document.getElementById('micBtn').disabled = false;
        } catch (e) {
            document.getElementById('status').innerText = "Erreur de chargement";
        }
    }

    function nextQuestion() {
        if (questionCount >= 10) {
            document.getElementById('targetDisplay').innerText = "ðŸŽ‰";
            document.getElementById('status').innerText = `Fini ! Score : ${score}/10`;
            document.getElementById('instruction').innerText = "RafraÃ®chir pour rejouer";
            document.getElementById('micBtn').disabled = true;
            return;
        }
        questionCount++;
        document.getElementById('qCount').innerText = questionCount;
        currentTarget = HIRAGANAS[Math.floor(Math.random() * HIRAGANAS.length)];
        document.getElementById('targetDisplay').innerText = currentTarget;
        document.getElementById('status').innerText = "PrÃªt ?";
        document.getElementById('status').className = "status";
    }

    // --- LOGIQUE DE CAPTURE "PULSE" ---
    // On va Ã©couter pendant une courte fenÃªtre au moment du clic
    async function listenOnce() {
        if (!isQuizStarted) {
            isQuizStarted = true;
            nextQuestion();
            return;
        }

        const status = document.getElementById('status');
        status.innerText = "Ã‰COUTE EN COURS...";
        status.className = "status recording";

        // On active le micro de Teachable Machine pour 1,5 seconde seulement
        await recognizer.listen(result => {
            const labels = recognizer.wordLabels();
            let maxScore = 0;
            let winner = "";

            for (let i = 0; i < labels.length; i++) {
                if (result.scores[i] > maxScore) {
                    maxScore = result.scores[i];
                    winner = labels[i];
                }
            }

            // ArrÃªt immÃ©diat aprÃ¨s la premiÃ¨re analyse
            recognizer.stopListening();
            
            // Affichage debug
            document.getElementById('bestLabel').innerText = winner;
            const pct = Math.round(maxScore * 100);
            document.getElementById('confidence').innerText = pct;

            // VÃ©rification
            if (winner === currentTarget && maxScore > 0.30) {
                handleResult(true);
            } else {
                handleResult(false);
            }
        }, {
            probabilityThreshold: 0.7,
            overlapFactor: 0,
            includeSpectrogram: true
        });
    }

    function handleResult(isCorrect) {
        const status = document.getElementById('status');
        if (isCorrect) {
            score++;
            document.getElementById('score').innerText = score;
            status.innerText = "BRAVO !";
            status.className = "status success";
        } else {
            status.innerText = "PAS TOUT Ã€ FAIT...";
            status.className = "status";
        }
        setTimeout(nextQuestion, 1500);
    }

    // Ã‰vÃ©nements bouton (clic simple pour plus de compatibilitÃ© mobile)
    document.getElementById('micBtn').addEventListener('click', () => {
        if (!recognizer.isListening()) {
            listenOnce();
        }
    });

    init();
</script>
</body>
</html>
