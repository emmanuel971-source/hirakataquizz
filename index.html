<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé§ Whisper Hiragana Direct</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }
        
        .section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        
        .section h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        
        .status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 1.1em;
            font-weight: bold;
        }
        
        .status.idle {
            background: #e7e7e7;
            color: #333;
        }
        
        .status.loading {
            background: #fff3cd;
            color: #856404;
        }
        
        .status.recording {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .status.processing {
            background: #fff3cd;
            color: #856404;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
        }
        
        button:hover:not(:disabled) {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        button.secondary {
            background: #6c757d;
        }
        
        button.secondary:hover:not(:disabled) {
            background: #5a6268;
        }
        
        button.success {
            background: #28a745;
        }
        
        button.success:hover:not(:disabled) {
            background: #218838;
        }
        
        .timer {
            text-align: center;
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
        }
        
        .timer.warning {
            color: #dc3545;
            animation: pulse 0.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .debug-info {
            font-family: monospace;
            font-size: 0.85em;
            color: #666;
            line-height: 1.6;
        }
        
        .debug-line {
            margin: 5px 0;
        }
        
        .hidden {
            display: none;
        }
        
        audio {
            width: 100%;
            margin: 10px 0;
        }
        
        .result-box {
            background: white;
            border: 2px solid #667eea;
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            text-align: center;
        }
        
        .result-box .label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        
        .result-box .value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            font-family: 'Yu Gothic', 'MS Gothic', sans-serif;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé§ Whisper Hiragana Direct</h1>
        <p class="subtitle">Reconnaissance directe d'hiraganas isol√©s</p>
        
        <!-- Status -->
        <div id="statusDisplay" class="status loading">
            ‚è≥ Chargement du mod√®le Whisper...
        </div>
        
        <!-- Progress bar pour le chargement -->
        <div id="loadingSection">
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
            <div class="debug-info" style="text-align: center;">
                <div id="loadingText">Initialisation...</div>
            </div>
        </div>
        
        <!-- Enregistrement -->
        <div class="section">
            <h3>üéôÔ∏è Enregistrer un hiragana</h3>
            <div id="timerDisplay" class="timer hidden">3</div>
            <button id="recordBtn" onclick="startRecording()" disabled>üé§ Commencer (2 secondes)</button>
            <div class="debug-info">
                <div class="debug-line">Dur√©e brute: <span id="debugDuration">-</span></div>
                <div class="debug-line">D√©but d√©tect√©: <span id="debugStartPoint">-</span></div>
                <div class="debug-line">Dur√©e nettoy√©e: <span id="debugTrimmedDuration">-</span></div>
            </div>
            <div id="audioPlayerSection" class="hidden">
                <audio id="audioPlayer" controls></audio>
                <button class="success" onclick="downloadAudio()">‚¨áÔ∏è T√©l√©charger WAV</button>
            </div>
        </div>
        
        <!-- R√©sultat Whisper -->
        <div class="section">
            <h3>‚ú® R√©sultat Whisper</h3>
            <div class="debug-info">
                <div class="debug-line">√âtat: <span id="debugRecognition">-</span></div>
            </div>
            <div id="recognitionResult" class="hidden">
                <div class="result-box">
                    <div class="label">Hiragana d√©tect√© :</div>
                    <div class="value" id="recognizedText">-</div>
                </div>
            </div>
        </div>
        
        <button class="secondary" onclick="resetTest()">üîÑ Recommencer</button>
    </div>

    <!-- Charger Transformers.js -->
    <script type="module">
        import { pipeline, env } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.17.2';
        
        env.allowLocalModels = false;
        
        window.whisperPipeline = null;
        window.isWhisperReady = false;
        
        async function loadWhisper() {
            try {
                document.getElementById('loadingText').textContent = 
                    'T√©l√©chargement du mod√®le Whisper (tiny) - ~75MB...';
                document.getElementById('progressFill').style.width = '10%';
                
                window.whisperPipeline = await pipeline(
                    'automatic-speech-recognition',
                    'Xenova/whisper-tiny',
                    {
                        progress_callback: (progress) => {
                            if (progress.status === 'progress') {
                                const percent = Math.round((progress.loaded / progress.total) * 100);
                                document.getElementById('progressFill').style.width = percent + '%';
                                document.getElementById('loadingText').textContent = 
                                    `T√©l√©chargement: ${percent}%`;
                            }
                        }
                    }
                );
                
                document.getElementById('progressFill').style.width = '100%';
                document.getElementById('loadingText').textContent = '‚úÖ Mod√®le charg√© !';
                document.getElementById('loadingSection').classList.add('hidden');
                document.getElementById('statusDisplay').className = 'status idle';
                document.getElementById('statusDisplay').textContent = '‚úÖ Pr√™t √† enregistrer !';
                document.getElementById('recordBtn').disabled = false;
                
                window.isWhisperReady = true;
                console.log('‚úÖ Whisper pr√™t');
                
            } catch (error) {
                console.error('Erreur chargement Whisper:', error);
                document.getElementById('statusDisplay').className = 'status error';
                document.getElementById('statusDisplay').textContent = 
                    '‚ùå Erreur de chargement: ' + error.message;
            }
        }
        
        window.recognizeWithWhisper = async function(audioBlob) {
            if (!window.isWhisperReady) {
                throw new Error('Whisper pas encore charg√©');
            }
            
            try {
                const arrayBuffer = await audioBlob.arrayBuffer();
                const audioContext = new AudioContext();
                const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                
                const targetSampleRate = 16000;
                let audioData;
                
                if (audioBuffer.sampleRate === targetSampleRate) {
                    audioData = audioBuffer.getChannelData(0);
                } else {
                    const offlineContext = new OfflineAudioContext(
                        1,
                        audioBuffer.duration * targetSampleRate,
                        targetSampleRate
                    );
                    
                    const source = offlineContext.createBufferSource();
                    source.buffer = audioBuffer;
                    source.connect(offlineContext.destination);
                    source.start();
                    
                    const resampledBuffer = await offlineContext.startRendering();
                    audioData = resampledBuffer.getChannelData(0);
                }
                
                await audioContext.close();
                
                const result = await window.whisperPipeline(audioData, {
                    language: 'japanese',
                    task: 'transcribe'
                });
                
                return result.text;
                
            } catch (error) {
                console.error('Erreur reconnaissance:', error);
                throw error;
            }
        };
        
        loadWhisper();
    </script>

    <script>
        const RECORDING_DURATION = 2000; // 2 secondes
        
        let audioContext;
        let mediaRecorder;
        let audioChunks = [];
        let lastAudioBlob = null;
        
        async function init() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                console.log('AudioContext sampleRate:', audioContext.sampleRate);
            } catch (error) {
                console.error('Erreur init:', error);
            }
        }
        
        async function startRecording() {
            try {
                updateStatus('recording', 'üé§ Enregistrement...');
                document.getElementById('recordBtn').disabled = true;
                document.getElementById('audioPlayerSection').classList.add('hidden');
                document.getElementById('recognitionResult').classList.add('hidden');
                
                // Reset
                document.getElementById('debugDuration').textContent = '-';
                document.getElementById('debugStartPoint').textContent = '-';
                document.getElementById('debugTrimmedDuration').textContent = '-';
                document.getElementById('debugRecognition').textContent = '-';
                
                // Timer
                const timerEl = document.getElementById('timerDisplay');
                timerEl.classList.remove('hidden', 'warning');
                let countdown = 2;
                timerEl.textContent = countdown;
                
                const timerInterval = setInterval(() => {
                    countdown--;
                    if (countdown > 0) {
                        timerEl.textContent = countdown;
                    }
                    if (countdown <= 1) timerEl.classList.add('warning');
                    if (countdown <= 0) {
                        clearInterval(timerInterval);
                        timerEl.classList.add('hidden');
                        timerEl.classList.remove('warning');
                    }
                }, 1000);
                
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true,
                        sampleRate: 48000
                    }
                });
                
                let mimeType = 'audio/webm;codecs=opus';
                if (!MediaRecorder.isTypeSupported(mimeType)) {
                    mimeType = 'audio/webm';
                }
                
                mediaRecorder = new MediaRecorder(stream, { 
                    mimeType: mimeType,
                    audioBitsPerSecond: 128000
                });
                audioChunks = [];
                
                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };
                
                mediaRecorder.onstop = async () => {
                    stream.getTracks().forEach(track => track.stop());
                    await processRecording();
                };
                
                mediaRecorder.start();
                
                setTimeout(() => {
                    if (mediaRecorder && mediaRecorder.state === 'recording') {
                        mediaRecorder.stop();
                    }
                }, RECORDING_DURATION);
                
            } catch (error) {
                console.error('Erreur enregistrement:', error);
                updateStatus('error', '‚ùå Erreur: ' + error.message);
                document.getElementById('recordBtn').disabled = false;
            }
        }
        
        async function processRecording() {
            try {
                updateStatus('processing', '‚öôÔ∏è Nettoyage audio...');
                
                const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                const arrayBuffer = await audioBlob.arrayBuffer();
                const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                
                document.getElementById('debugDuration').textContent = 
                    (audioBuffer.duration * 1000).toFixed(0) + 'ms';
                
                // TRIM INTELLIGENT
                const trimmedBuffer = trimSilence(audioBuffer);
                
                document.getElementById('debugTrimmedDuration').textContent = 
                    (trimmedBuffer.duration * 1000).toFixed(0) + 'ms';
                
                // Convertir en WAV
                lastAudioBlob = await audioBufferToWavBlob(trimmedBuffer);
                
                const audioPlayer = document.getElementById('audioPlayer');
                audioPlayer.src = URL.createObjectURL(lastAudioBlob);
                document.getElementById('audioPlayerSection').classList.remove('hidden');
                
                // RECONNAISSANCE WHISPER
                await recognizeAudio();
                
            } catch (error) {
                console.error('Erreur traitement:', error);
                updateStatus('error', '‚ùå Erreur: ' + error.message);
                document.getElementById('recordBtn').disabled = false;
            }
        }
        
        function trimSilence(buffer) {
            const channelData = buffer.getChannelData(0);
            const sampleRate = buffer.sampleRate;
            
            // Seuils
            const noiseFloor = 0.002;      // Bruit de fond
            const soundThreshold = 0.03;   // Vrai son (augment√© pour √™tre s√ªr)
            
            // 1Ô∏è‚É£ TROUVER LE VRAI D√âBUT
            let start = 0;
            let peakCount = 0;
            const minPeaks = Math.floor(0.03 * sampleRate); // 30ms de son fort
            
            for (let i = 0; i < channelData.length; i++) {
                const amplitude = Math.abs(channelData[i]);
                
                if (amplitude > soundThreshold) {
                    peakCount++;
                    if (peakCount >= minPeaks) {
                        // Trouv√© ! Reculer un peu pour garder l'attaque
                        start = Math.max(0, i - peakCount - Math.floor(0.02 * sampleRate));
                        break;
                    }
                } else if (amplitude < noiseFloor) {
                    peakCount = 0; // Reset si retour au silence
                }
            }
            
            document.getElementById('debugStartPoint').textContent = 
                (start / sampleRate * 1000).toFixed(0) + 'ms';
            
            // 2Ô∏è‚É£ TROUVER LA FIN
            let end = start;
            let silentSamples = 0;
            const maxSilence = Math.floor(0.2 * sampleRate); // 200ms
            
            for (let i = start; i < channelData.length; i++) {
                if (Math.abs(channelData[i]) > noiseFloor) {
                    silentSamples = 0;
                    end = i;
                } else {
                    silentSamples++;
                    if (silentSamples > maxSilence) {
                        break;
                    }
                }
            }
            
            if (start >= end) {
                console.warn('Aucun son d√©tect√©, retour buffer original');
                return buffer;
            }
            
            const trimmedLength = end - start + 1;
            
            console.log('üî™ Trim:', {
                original: (buffer.length / sampleRate * 1000).toFixed(0) + 'ms',
                start: (start / sampleRate * 1000).toFixed(0) + 'ms',
                trimmed: (trimmedLength / sampleRate * 1000).toFixed(0) + 'ms',
                removed: ((buffer.length - trimmedLength) / sampleRate * 1000).toFixed(0) + 'ms'
            });
            
            // Cr√©er buffer nettoy√©
            const trimmedBuffer = audioContext.createBuffer(
                buffer.numberOfChannels,
                trimmedLength,
                sampleRate
            );
            
            for (let channel = 0; channel < buffer.numberOfChannels; channel++) {
                const sourceData = buffer.getChannelData(channel);
                const targetData = trimmedBuffer.getChannelData(channel);
                targetData.set(sourceData.slice(start, end + 1));
            }
            
            return trimmedBuffer;
        }
        
        async function recognizeAudio() {
            try {
                updateStatus('processing', 'ü§ñ Reconnaissance Whisper...');
                document.getElementById('debugRecognition').textContent = 'En cours...';
                
                const transcript = await window.recognizeWithWhisper(lastAudioBlob);
                
                document.getElementById('debugRecognition').textContent = 
                    `‚úÖ "${transcript}"`;
                
                document.getElementById('recognizedText').textContent = transcript;
                document.getElementById('recognitionResult').classList.remove('hidden');
                
                updateStatus('success', '‚úÖ Reconnaissance termin√©e !');
                document.getElementById('recordBtn').disabled = false;
                
            } catch (error) {
                console.error('Erreur reconnaissance:', error);
                document.getElementById('debugRecognition').textContent = 
                    `‚ùå ${error.message}`;
                updateStatus('error', '‚ùå Erreur reconnaissance');
                document.getElementById('recordBtn').disabled = false;
            }
        }
        
        async function audioBufferToWavBlob(audioBuffer) {
            const numberOfChannels = audioBuffer.numberOfChannels;
            const length = audioBuffer.length * numberOfChannels * 2;
            const buffer = new ArrayBuffer(44 + length);
            const view = new DataView(buffer);
            const channels = [];
            let offset = 0;
            let pos = 0;
            
            const setUint16 = (data) => {
                view.setUint16(pos, data, true);
                pos += 2;
            };
            const setUint32 = (data) => {
                view.setUint32(pos, data, true);
                pos += 4;
            };
            
            setUint32(0x46464952);
            setUint32(length + 36);
            setUint32(0x45564157);
            setUint32(0x20746d66);
            setUint32(16);
            setUint16(1);
            setUint16(numberOfChannels);
            setUint32(audioBuffer.sampleRate);
            setUint32(audioBuffer.sampleRate * numberOfChannels * 2);
            setUint16(numberOfChannels * 2);
            setUint16(16);
            setUint32(0x61746164);
            setUint32(length);
            
            for (let i = 0; i < audioBuffer.numberOfChannels; i++) {
                channels.push(audioBuffer.getChannelData(i));
            }
            
            offset = 44;
            for (let i = 0; i < audioBuffer.length; i++) {
                for (let channel = 0; channel < numberOfChannels; channel++) {
                    let sample = Math.max(-1, Math.min(1, channels[channel][i]));
                    sample = sample < 0 ? sample * 0x8000 : sample * 0x7FFF;
                    view.setInt16(offset, sample, true);
                    offset += 2;
                }
            }
            
            return new Blob([buffer], { type: 'audio/wav' });
        }
        
        function downloadAudio() {
            if (!lastAudioBlob) {
                alert('‚ùå Aucun audio');
                return;
            }
            
            const url = URL.createObjectURL(lastAudioBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `hiragana_${Date.now()}.wav`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        function resetTest() {
            location.reload();
        }
        
        function updateStatus(type, message) {
            const status = document.getElementById('statusDisplay');
            status.className = `status ${type}`;
            status.textContent = message;
        }
        
        window.addEventListener('load', init);
    </script>
